{% extends "layout.html" %}
<!-- this is template inheritance as we have created static file, 
 so instead of giving links manually we inher the property where we have changed once and that we use in all -->
{% block body %}
<!-- Page Header-->
<!-- <header class="masthead" style="background-image: url({{url_for('static', filename='assets/img/'+post.img_file) }} )"> -->
       <!-- #we avoid above method as IDE is not able to catch jinja template so unwanted error will be shown although code will work  -->
<!-- <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }} ')"> -->

<header class="masthead" style="background-image: url('{{image_url}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>
                    <h2 class="subheading">{{post.subheading}}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">ARYAN KANSAL</a>
                        {{post.date}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
              
                <p>{{post.content}}</p>
                <a href="#!"><img class="img-fluid" src="{{url_for('static', filename='assets/img/'+post.img_file) }}" alt="...kya hua" /></a>
                <span class="caption text-muted">Image used for representative purpose only. | Photo Credit: ARYANS.</span>





                <!-- <span class="caption text-muted">To go places and do things that have never been done before –\ that’s
                    what living is all about.</span> -->

                    to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no man
                    has gone before.</p>
                <p>As I stand out here in the wonders of the unknown at Hadley, I sort of realize there’s a fundamental
                    truth to our nature, Man must explore, and this is exploration at its greatest.</p>
                <p>
                    Placeholder text by

                    &middot; Images by
                    <a href="https://www.flickr.com/photos/nasacommons/">NASA on The Commons</a>
                </p> -->
                <hr>
                <br>
                <form id="contactform" action="/post/{{post.slug}}" method="post">
                <div class="control-group">
                    <label><b>ADD A COMMENT:</b></label>
                    <textarea rows="4" class="form-control" name="content" id="content" type="text"
                              placeholder="Enter your content..." required > </textarea>
                    <div class="invalid-feedback">Content is required.</div>
                </div>
                <br>   
                    <div id="success"></div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="submitButton" type="submit">Send</button>
                    </div>
            </form>
            </div>            
        </div>
    </div>
</article>

{% endblock %}
