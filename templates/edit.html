        rel="stylesheet" type="text/css" />

    <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <!-- <a class="navbar-brand" href="/admin/edit/">aaa</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/admin">Admin_Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/logout">LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead"
        style="background-image: url( {{img_url}} );background-size: cover; background-position: center; min-height: 70vh;">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 ">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading" style="position: absolute; right: 0; bottom:  text-align right inherit ">
                        <h1 style="color: #ffffff;"> Hello {{aryan['nameuser']}}</h1>
                        <h2 style="color: #ffffff;" class="subheading">Editing Panel</h2>
                        <span style="color: #ffffff;" class="meta">
                            Login Datetime
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h1>Add/Edit your post</h1>
    
                <form id="contactform" action="/edit/{{Sno}}" method="post">
                    <div class="control-group">
                        <label for="Title">Title</label>
                        <input class="form-control" name="Title" id="Title" type="text"
                               placeholder="Enter your Title..." value="{{posted.title}}" required>  
                        <div class="invalid-feedback">A Title is required.</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="subheading">Subheading</label>
                        <input class="form-control" name="subheading" id="subheading" type="text"
                               placeholder="Enter your subheading..." value="{{posted.subheading}}">
                    </div>
                    
                    <div class="control-group">
                        <label for="content">Content</label>
                        <textarea rows="4" class="form-control" name="content" id="content" type="text"
                                  placeholder="Enter your content..." required autofocus>{{posted.content}}
                                </textarea>
                        <div class="invalid-feedback">Content is required.</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="slug">Slug</label>
                        <input class="form-control" name="slug" id="slug" placeholder="Enter your slug here..."value="{{posted.slug}}" required  />
                        <div class="invalid-feedback">A slug is required.</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="img">Img_file</label>
                        <input class="form-control" name="img" id="img" placeholder="Enter your img_url here..." value="{{posted.img_file}}"/>
                    </div>
    
                    <br>
                    
                    <div id="success"></div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="submitButton" type="submit">Send</button>
                    </div>
                </form> <!-- Make sure the form is closed here -->
    
            </div>
        </div>
    </div>
    


    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://x.com/i/flow/login">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/login">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Comeback 2024</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{url_for('static',filename='js/scripts.js')}}"></script>
</body>

</html>
